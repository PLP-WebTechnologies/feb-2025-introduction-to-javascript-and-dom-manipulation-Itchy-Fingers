<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Modification</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include a stylesheet for styling (optional) -->
    
</head>
<body>
    <header>
        <h1>Dynamic Content Modification Demo</h1>
        <nav>
            <button id="changeTextButton">Change Text</button>
            <button id="changeStyleButton">Change Style</button>
            <button id="addElementButton">Add Element</button>
            <button id="removeElementButton">Remove Element</button>
        </nav>
    </header>
    <section>
        <p id="dynamicText">Initial Text Content</p>
        <div id="styleElement" style="color: blue;">This text will change color</div>
        <article>
            <h2>An Article</h2>
            <p>This is an article with some informative content.</p>
        </article>
        <aside>
            <p>This is an aside comment or related content.</p>
        </aside>
    </section>
    <script src="script.js"></script> <!-- Include the JavaScript file for functionality -->
